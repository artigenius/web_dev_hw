{% extends 'base.html' %}

{% block title %}Удалить сотрудника: {{ employee.user.username }}{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить сотрудника {{ employee.user.username }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <br>
    <a href="{% url 'employee-list' %}">Отмена</a>
{% endblock %}
