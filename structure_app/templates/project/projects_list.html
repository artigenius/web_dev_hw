{% extends 'base.html' %}

{% block title %}Список проектов{% endblock %}

{% block content %}
    <h2>Список проектов</h2>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project-detail' project.pk %}">{{ project.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'project-create' %}">Добавить новый проект</a>
{% endblock %}
